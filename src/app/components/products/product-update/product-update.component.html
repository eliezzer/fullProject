<mat-card>
    <mat-card-title>Editar Produto</mat-card-title>
    <form>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput name="name" [(ngModel)]="product.name" />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Pre√ßo R$</mat-label>
        <input matInput name="price" [(ngModel)]="product.price" />
      </mat-form-field>
    </form>
    <div>
      <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
      </button>
      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
  </mat-card>
