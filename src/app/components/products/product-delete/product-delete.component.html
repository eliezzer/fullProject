<mat-card>
  <mat-card-title class="title">Excluir Produto</mat-card-title>
  <form>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput name="name" [value]="product.name" disabled />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pre√ßo R$</mat-label>
      <input matInput name="price" [value]="product.price" disabled />
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
      Excluir
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </div>
</mat-card>
