<mat-card>
  <mat-card-title class="title">Novo Produto</mat-card-title>
  <form>
    <mat-form-field class="nome">
      <mat-label>Nome</mat-label>
      <input matInput name="name" [(ngModel)]="product.name" />
    </mat-form-field>

    <mat-form-field class="price">
      <mat-label >Pre√ßo R$</mat-label>
      <input matInput name="price" [(ngModel)]="product.price" />
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button (click)="createProduct()" color="primary">
      Salvar
    </button>
    <button mat-raised-button (click)="cancel()" >Cancelar</button>
  </div>
</mat-card>
